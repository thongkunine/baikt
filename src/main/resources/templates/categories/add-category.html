<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Form Thêm Category</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Form Category</h1>
    <form th:action="@{/categories/add}" th:object="${category}" method="post">
        <div class="mb-3">
            <label for="maPhong" class="form-label">Mã Phòng:</label>
            <input type="text" id="maPhong" th:field="*{Ma_Phong}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('Ma_Phong')}"
                 th:errors="*{Ma_Phong}"></div>
        </div>
        <div class="mb-3">
            <label for="tenPhong" class="form-label">Tên Phòng:</label>
            <input type="text" id="tenPhong" th:field="*{Ten_Phong}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('Ten_Phong')}"
                 th:errors="*{Ten_Phong}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
