<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add nhan vien</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Add New Nhan vien</h1>
    <form th:action="@{/products/add}" th:object="${product}" method="post" enctype="multipart/form-data"
          class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="maNV" class="form-label">Mã NV:</label>
            <input type="text" th:field="*{Ma_NV}" class="form-control" id="maNV" required>
            <div class="text-danger" th:if="${#fields.hasErrors('Ma_NV')}"
                 th:errors="*{Ma_NV}"></div>
        </div>
        <div class="mb-3">
            <label for="tenNV" class="form-label">Tên NV:</label>
            <input type="text" th:field="*{Ten_NV}" class="form-control" id="tenNV" required>
            <div class="text-danger" th:if="${#fields.hasErrors('Ten_NV')}"
                 th:errors="*{Ten_NV}"></div>
        </div>
        <div class="mb-3">
            <label for="luong" class="form-label">Lương:</label>
            <input type="text" th:field="*{Luong}" class="form-control" id="luong" required>
            <div class="text-danger" th:if="${#fields.hasErrors('Luong')}"
                 th:errors="*{Luong}"></div>
        </div>
        <div class="mb-3">
            <label for="noiSing" class="form-label">Nơi Sinh:</label>
            <input type="text" th:field="*{Noi_Sing}" class="form-control" id="noiSing" required>
            <div class="text-danger" th:if="${#fields.hasErrors('Noi_Sing')}"
                 th:errors="*{Noi_Sing}"></div>
        </div>
        <div class="mb-3">

            <label for="image" class="form-label">Image:</label>
            <input type="file" id="image" name="image" class="form-control">
        </div>
        <div class="mb-3">
            <label for="phai" class="form-label">Phái:</label>
            <input type="text" th:field="*{Phai}" class="form-control" id="phai" required>
            <div class="text-danger" th:if="${#fields.hasErrors('Phai')}" th:errors="*{Phai}"></div>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="text" th:field="*{quantity}" class="form-control" id="quantity" required>
            <div class="text-danger" th:if="${#fields.hasErrors('quantity')}"
                 th:errors="*{quantity}"></div>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select th:field="*{category}" class="form-control" id="category" required>
                <option th:each="category : ${categories}"
                        th:value="${category.id}" th:text="${category.Ten_Phong}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
        <a th:href="@{/products}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
