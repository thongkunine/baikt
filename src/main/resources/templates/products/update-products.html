<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Edit Product</h1>
    <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post" class="needs-validation" enctype="multipart/form-data" novalidate>
        <div class="mb-3">
            <label for="Ten_NV" class="form-label">Name:</label>
            <input type="text" th:field="*{Ten_NV}" class="form-control" id="Ten_NV" required>
            <div class="text-danger" th:if="${#fields.hasErrors('Ten_NV')}" th:errors="*{Ten_NV}"></div>
        </div>
        <div class="mb-3">
            <label for="Luong" class="form-label">Salary:</label>
            <input type="number" th:field="*{Luong}" class="form-control" id="Luong" required>
            <div class="text-danger" th:if="${#fields.hasErrors('Luong')}" th:errors="*{Luong}"></div>
        </div>
        <div class="form-group mb-3">
            <label for="image">Image</label>
            <input type="file" id="image" name="image" class="form-control">
            <img th:src="@{${product.imageUrl}}" alt="Product Image" width="150" th:if="${product.imageUrl != null}"/>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select th:field="*{category.id}" class="form-control" id="category" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.Ten_Phong}" th:selected="${category.id == product.category.id}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category.id')}" th:errors="*{category.id}"></div>
        </div>
        <div class="mb-3">
            <label for="Noi_Sing" class="form-label">Description:</label>
            <textarea th:field="*{Noi_Sing}" class="form-control" id="Noi_Sing" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('Noi_Sing')}" th:errors="*{Noi_Sing}"></div>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" th:field="*{quantity}" class="form-control" id="quantity" required>
            <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/products}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
